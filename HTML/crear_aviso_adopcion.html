<!DOCTYPE html>
<html lang="es">
<head>
	<title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="../../CSS/style.css">
</head>
<body>
    <div class="main-container">
        <h1>Crea tu aviso de adopción!</h1>
        <div id="val-box" hidden>
            <h2 id="val-msg"></h2>
            <ul id="val-list"></ul>
        </div>
        <form name="myForm" method="post" enctype="multipart/form-data">



            <div class="donde">
                <h2>Dónde? </h2>

                <label for="select-region">Región</label>
                <select name="select-region" id="select-region">
                    <option value="">Seleccione una región</option>
                </select><br>

                <label for="select-comuna">Comuna</label>
                <select name="select-comuna" id="select-comuna">
                    <option value="">Seleccione una comuna</option>
                </select><br>

                <label for="sector">Sector </label>
                <input type="text" name="sector" id="sector" maxlength="100"><br><br>
            </div>



            <div class="contacto">
                <h2>Información de contacto</h2>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre"><br>

                <label for="email">Email</label>
                <input type="email" name="email" id="email"><br>

                <label for="phone">Teléfono</label>
                <input type="tel" name="phone" id="phone" ><br>

                <label for="select-contacto">Contactar por <br> (Seleccione con Ctrl) </label>
                <select name="select-contacto" id="select-contacto" multiple size="5">
                    <option value="Telegram">Telegram</option>
                    <option value="WhatsApp">WhatsApp</option>
                    <option value="X">X</option>
                    <option value="Instagram">Instagram</option>
                    <option value="TikTok">Tik Tok</option>
                    <option value="Otra">Otra</option>
                </select><br>
                
                <div id="inputs-contacto"></div><br>
            </div>



            <div class="mascota">
                <h2>Información de la(s) mascota(s)</h2>

                <label for="select-tipo">Tipo de Mascota </label>
                <select name="select-tipo" id="select-tipo">
                    <option value="">Seleccione</option>
                </select><br>

                <label for="cantidad">Cantidad </label>
                <input type="number" name="cantidad" id="cantidad"><br>

                <label for="edad">Edad </label>
                <input type="number" name="edad" id="edad"><br>

                <label for="select-edad">Unidad de medida </label>
                <select name="select-edad" id="select-edad">
                    <option value="">Seleccione</option>
                </select><br>

                <label for="entrega">Disponibilidad para entrega </label>
                <input type="datetime-local" name="entrega" id="entrega"><br>

                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" id="descripcion" rows="10" cols="50"></textarea><br>

                <label id="fotos">Foto(s)</label>
                <input type="file" name="foto1" id="foto1" accept="image/*,.pdf">
                <input type="file" name="foto2" id="foto2" accept="image/*,.pdf" hidden>
                <input type="file" name="foto3" id="foto3" accept="image/*,.pdf" hidden>
                <input type="file" name="foto4" id="foto4" accept="image/*,.pdf" hidden>
                <input type="file" name="foto5" id="foto5" accept="image/*,.pdf" hidden>

            </div>
            <button id="submit-btn" type="button">Agregar este aviso de adopción</button>
        </form>
        
    </div>
    <script src="../../JS/formulario/funciones_formulario.js"></script>
    <script src="../../JS/formulario/validacion_formulario.js"></script>
</body>
</html>
